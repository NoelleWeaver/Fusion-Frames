<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cont_style.css">
    <title>Fusion</title>
</head>
<body>
    <img class="people" src="./images/Warby Parker Eyewear Holiday 2022 Collection.jfif" alt="alan">

    <form>
        <input type="text" id="name" placeholder="Fullname" name="name" autocomplete="additional-name" required><br>

      </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion Frames - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cart.css">
    <script src="./cart.js" defer></script>
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">

</head>
<body class="bg-gray-50 flex">
    <div class="sidebar-toggle" onclick="toggleSidebar()"></div>
    <div class="sidebar fixed inset-0 left-0 flex flex-col justify-center py-10 bg-opacity-80 bg-black">
        <div class="mx-auto text-white">
            <ul class="sidebar-links">
                <li><a href="./index.html" class="text-base hover:text-gray-300 font-side">Home</a></li>
                <li><a href="./shop.html" class="text-base hover:text-gray-300 font-side">Shop</a></li>
                <li><a href="./about.html" class="text-base hover:text-gray-300 font-side">About Us</a></li>
                <li><a href="./cart.html" class="text-base hover:text-gray-300 font-side">Cart</a></li>
            </ul>            
        </div>
    </div>
    
    <div class="pl-40 flex-1">
        <header class="header">
            <h1 class="logo">
                <span class="logo-part1">Fusion</span>
                <span class="logo-part2">Frames</span>
            </h1>
            <div class="icons">
                <a href="./cart.html">
                <button class="icon-button" aria-label="Cart"><i class="fas fa-shopping-bag"></i></button>
                </a>
            </div>
        </header>

        <main class="cart-container">
            <div class="cart-content">
                <div class="cart-items">
                    <h1 class="text-2xl font-bold mb-4">Your Cart</h1>
                    <!-- Cart items will be displayed here -->
                </div>
                <div class="order-summary">
                    <h2 class="text-xl font-bold mb-4">Order Summary</h2>
                    <!-- Order summary will be displayed here -->
                    <button class="checkout-button">Checkout</button>
                </div>
            </div>
        </main>

    <footer class="footer">
        <p>&copy; 2024 Fusion Frames. All rights reserved.</p>
    </footer>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Fusion Frames</title>
    <style>
        .slider-container {
            position: relative;
            height: 80vh; /* Adjust based on your preference */
            width: 100%; /* Ensure this matches the width of the content area */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slides {
            display: flex;
            width: 500%; /* This should be 100% times number of slides */
            transition: transform 0.5s ease;
        }

        .slide {
            width: 20%; /* This should be 100% divided by the number of slides */
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 20;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
        }

        .nav-arrow.left {
            left: 10px;
        }

        .nav-arrow.right {
            right: 10px;
        }

        /* Vertical Navbar styling */
        .vertical-navbar {
            background-color: rgba(255, 203, 164, 0.75); /* Peach color with opacity */
        }
    </style>
</head>
<body class="bg-gray-50 flex">

    <!-- Vertical Navbar, centered vertically -->
    <div class="fixed inset-0 left-0 flex flex-col justify-center py-10 w-40 opacity-80 vertical-navbar">
        <div class="mx-auto text-white">
            <ul class="space-y-6">
                <li><a href="#" class="text-base hover:text-gray-300">Shop</a></li>
                <li><a href="#" class="text-base hover:text-gray-300">Try at Home</a></li>
                <li><a href="#" class="text-base hover:text-gray-300">Lookbook</a></li>
                <li><a href="#" class="text-base hover:text-gray-300">Journal</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pl-40 flex-1">
        <header class="py-5 px-10 flex justify-between items-center w-full fixed bg-gray-50 shadow">
            <div class="text-xl font-semibold">Fusion Frames</div>
        </header>

        <div class="slider-container mt-20">
            <button class="nav-arrow left" onclick="changeSlide(-1)">&lt;</button>
            <div class="slides">
                <!-- Wrapper for slides -->
                <div class="slide">
                    <img src="./Images/ModelPeople/model1.png" alt="Slide Image">
                </div>
                <div class="slide">
                    <img src="./Images/ModelPeople/model2.png" alt="Slide Image">
                </div>
                <!-- Add additional slides as needed -->
            </div>
            <button class="nav-arrow right" onclick="changeSlide(1)">&gt;</button>
        </div>

        <footer class="p-6 text-center fixed bottom-0 w-full bg-gray-50 shadow">
            <p class="text-gray-600">&copy; 2024 Fusion Frames. All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        let currentSlide = 0;
        function changeSlide(direction) {
            const slidesContainer = document.querySelector('.slides');
            const slidesCount = slidesContainer.children.length;
            currentSlide = (currentSlide + direction + slidesCount) % slidesCount;
            slidesContainer.style.transform = `translateX(-${currentSlide * 100 / slidesCount}%)`;
        }
    </script>
</body>
</html>

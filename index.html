<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion Frames</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gray-50 flex">

    <div class="fixed inset-0 left-0 flex flex-col justify-center py-10 w-40 bg-opacity-80 bg-peach">
        <div class="mx-auto text-white">
            <ul class="space-y-6">
                <li><a href="#" class="text-base hover:text-gray-300">Home</a></li>
                <li><a href="#" class="text-base hover:text-gray-300">Shop</a></li>
                <li><a href="#" class="text-base hover:text-gray-300">About Us</a></li>
                <li><a href="#" class="text-base hover:text-gray-300">Cart</a></li>
            </ul>
        </div>
    </div>

    <div class="pl-40 flex-1">
        <header class="py-5 px-10 flex justify-between items-center w-full fixed bg-gray-50 shadow">
            <h1 class="text-xl font-semibold">Fusion Frames</h1>
        </header>

        <div class="slider-container mt-20">
            <button class="nav-arrow left" onclick="changeSlide(-1)">&lt;</button>
            <div class="slides">
                <div class="slide" id="model1"><img src="./Images/Frames/glassesframes1.avif" alt="Slide 1">
                    <div class="frame-description">
                        <div class="frame-description">
                            <h2 class="frame-name">Charlie</h2>
                            <ul class="color-options">
                                <li><button style="background-color: #C2B280;"></button></li>
                                <li><button style="background-color: #565656;"></button></li>
                                <li><button style="background-color: #A2A2D0;"></button></li>
                                <li><button style="background-color: #6699CC;"></button></li>
                            </ul>
                            <button class="details-dropdown">Product Details ▼</button>
                            <button class="add-to-cart">Add to Cart</button>
                            <span class="frame-price">£120</span>
                        </div>
                        
                    </div>
                </div>
                <div class="slide"><img src="./Images/Frames/glassesframes2.avif" alt="Slide 2">
                    <div class="frame-description">
                        <p class="frame-name">Charlie</p>
                        <p class="frame-price">£120</p>
                    </div>
                </div>
                <div class="slide" id="model3"><img src="./Images/Frames/glassesframes3.avif" alt="Slide 3">
                    <div class="frame-description">
                        <p class="frame-name">Charlie</p>
                        <p class="frame-price">£120</p>
                    </div>
                </div>
                <div class="slide" id="model4"><img src="./Images/Frames/glassesframes4.avif"  alt="Slide 4">
                    <div class="frame-description">
                        <p class="frame-name">Charlie</p>
                        <p class="frame-price">£120</p>
                    </div>
                </div>
                <div class="slide"><img src="./Images/Frames/glassesframes5.avif"  alt="Slide 5">
                    <div class="frame-description">
                        <p class="frame-name">Charlie</p>
                        <p class="frame-price">£120</p>
                    </div>
                </div>
                <div class="slide"><img src="./Images/Frames/glassesframes6.avif" alt="Slide 6">
                    <div class="frame-description">
                        <p class="frame-name">Charlie</p>
                        <p class="frame-price">£120</p>
                    </div>
                </div>
            </div>
            <button class="nav-arrow right" onclick="changeSlide(1)">&gt;</button>
        </div>

        <footer class="p-6 text-center fixed bottom-0 w-full bg-gray-50 shadow">
            <p class="text-gray-600">&copy; 2024 Fusion Frames. All rights reserved.</p>
        </footer>
    </div>

    <script src="./index.js"></script>
</body>
</html>
